<div class="h-[calc(100vh-60px)] p-3">
  <div class="flex items-center justify-center gap-4">
    <app-search></app-search>

    <a
      [routerLink]="['checkout']"
      class="relative"
      (mouseenter)="showDetailCart = true"
      (mouseleave)="showDetailCart = false"
    >
      <lucide-icon
        [name]="ShoppingCartIcon"
        size="30"
        class="cursor-pointer text-orange-500 hover:text-orange-600"
      ></lucide-icon>

      <span
        *ngIf="carts.length"
        class="absolute -top-2 -right-4 rounded-full bg-orange-500 px-2 py-1 text-xs text-white"
        >{{ carts.length }}</span
      >

      <div
        *ngIf="showDetailCart && carts.length > 0"
        class="absolute top-10 right-0 z-10 w-[340px] rounded-lg border border-gray-300 bg-white p-4 shadow-lg"
      >
        <h3 class="mb-2 text-lg font-semibold">Cart Items</h3>
        <ul>
          <li
            *ngFor="let cartItem of carts"
            class="mb-2 flex items-center gap-2"
          >
            <img
              src="{{ cartItem.image }}"
              alt="{{ cartItem.title }}"
              class="h-12 w-12 rounded-md object-cover"
            />

            <div class="flex w-full justify-between">
              <div>{{ cartItem.title }} ({{ cartItem.quantity }})</div>
              <div class="text-orange-500">
                {{ cartItem.price * cartItem.quantity | number: "1.2-2" }} $
              </div>
            </div>
          </li>
        </ul>
      </div>
    </a>
  </div>
  <app-books-list></app-books-list>
</div>
