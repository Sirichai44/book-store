<div class="flex h-[calc(100vh-60px)] items-center justify-center p-3">
  <div
    class="flex flex-col gap-4 rounded-lg border border-gray-200 p-4 shadow-md"
  >
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="cardNumber" class="block text-sm font-medium"
          >Card Number</label
        >
        <input
          type="text"
          id="cardNumber"
          maxlength="19"
          formControlName="cardNumber"
          class="app-input mt-1"
          placeholder="1234 5678 9012 3456"
        />
        <div class="h-6">
          <div
            *ngIf="
              cardNumber?.invalid && (cardNumber?.dirty || cardNumber?.touched)
            "
            class="text-sm text-red-500"
          >
            <div *ngIf="cardNumber?.errors?.['required']">
              Card number is required.
            </div>
            <div *ngIf="cardNumber?.errors?.['pattern']">
              Invalid card number. e.g. 1234 5678 9012 3456
            </div>
          </div>
        </div>
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label for="expiryDate" class="block text-sm font-medium"
            >Expiry Date</label
          >
          <input
            type="text"
            id="expiryDate"
            maxlength="5"
            formControlName="expiryDate"
            class="app-input mt-1"
            placeholder="MM/YY"
          />
          <div class="h-6">
            <div
              *ngIf="
                expiryDate?.invalid &&
                (expiryDate?.dirty || expiryDate?.touched)
              "
              class="text-sm text-red-500"
            >
              <div *ngIf="expiryDate?.errors?.['required']">
                Expiry date is required.
              </div>
              <div *ngIf="expiryDate?.errors?.['pattern']">
                Invalid expiry date. e.g. MM/YY
              </div>
            </div>
          </div>
        </div>

        <div class="flex-1">
          <label for="cvv" class="block text-sm font-medium">CVV</label>
          <input
            type="text"
            id="cvv"
            maxlength="3"
            formControlName="cvv"
            class="app-input mt-1"
            placeholder="123"
          />
          <div class="h-6">
            <div
              *ngIf="cvv?.invalid && (cvv?.dirty || cvv?.touched)"
              class="text-sm text-red-500"
            >
              <div *ngIf="cvv?.errors?.['required']">CVV is required.</div>
              <div *ngIf="cvv?.errors?.['pattern']">Invalid CVV. e.g. 123</div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 flex justify-end">
        <app-button
          [label]="'Confirm'"
          [type]="'submit'"
          [disabled]="paymentForm.invalid"
        ></app-button>
      </div>
    </form>
  </div>
</div>
